name: anger_management_app
description: 愤怒情绪评测与管理应用
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.2
  
  # 状态管理
  provider: ^6.0.0
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.0
  path_provider: ^2.0.0
  
  # 图表
  fl_chart: ^0.60.0
  
  # UUID
  uuid: ^3.0.0
  
  # 工具类
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 代码生成
  hive_generator: ^2.0.0
  build_runner: ^2.3.0
  
  # 静态分析
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
