name: 构建Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: 构建APK
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Java环境
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'
    
    - name: 设置Flutter环境
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.12'
        channel: 'stable'
    
    - name: 显示Flutter版本
      run: flutter --version
    
    - name: 清理缓存
      run: flutter clean
    
    - name: 安装依赖
      run: flutter pub get
      
    - name: 构建APK（不生成Hive代码）
      run: flutter build apk --release --no-tree-shake-icons
      
    - name: 上传APK文件
      uses: actions/upload-artifact@v4
      with:
        name: 愤怒管理应用-APK
        path: build/app/outputs/flutter-apk/app-release.apk
